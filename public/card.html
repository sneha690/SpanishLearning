<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        h1 {
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .flipped {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }

        .matched {
            background-color: #e74c3c;
        }

        .stats {
            margin-top: 20px;
            font-size: 18px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Spanish Memory Card Game</h1>
    <div class="stats">
        Moves: <span id="moves">0</span> | Matches: <span id="matches">0</span>
    </div>
    <div class="game-container" id="game-board"></div>
    <button class="reset-btn" onclick="startGame()">ðŸ”„ Restart Game</button>

    <script>
        const words = [
            { spanish: "Gato", english: "Cat" },
            { spanish: "Perro", english: "Dog" },
            { spanish: "Casa", english: "House" },
            { spanish: "Libro", english: "Book" },
            { spanish: "Sol", english: "Sun" },
            { spanish: "Luna", english: "Moon" },
            { spanish: "Agua", english: "Water" },
            { spanish: "Fuego", english: "Fire" }
        ];

        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;

        function startGame() {
            document.getElementById("moves").textContent = "0";
            document.getElementById("matches").textContent = "0";
            moves = 0;
            matches = 0;

            cards = [];
            words.forEach(word => {
                cards.push({ word: word.spanish, match: word.english });
                cards.push({ word: word.english, match: word.spanish });
            });

            cards.sort(() => Math.random() - 0.5);

            const gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = "";
            cards.forEach((card, index) => {
                const div = document.createElement("div");
                div.classList.add("card");
                div.dataset.word = card.word;
                div.dataset.match = card.match;
                div.innerHTML = "?";
                div.addEventListener("click", () => flipCard(div));
                gameBoard.appendChild(div);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.innerHTML = card.dataset.word;
                card.classList.add("flipped");
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            moves++;
            document.getElementById("moves").textContent = moves;

            if (flippedCards[0].dataset.match === flippedCards[1].dataset.word) {
                flippedCards.forEach(card => card.classList.add("matched"));
                matches++;
                document.getElementById("matches").textContent = matches;
            } else {
                flippedCards.forEach(card => {
                    card.classList.remove("flipped");
                    card.innerHTML = "?";
                });
            }

            flippedCards = [];

            if (matches === words.length) {
                setTimeout(() => alert("ðŸŽ‰ You won! Great job!"), 500);
            }
        }

        startGame();
    </script>
</body>
</html>
