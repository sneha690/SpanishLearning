    body {

<body>
  <div id="start-screen">
    <h1>ðŸš€ Word Image Guessing Game ðŸŒŒ</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="container" id="game-container">
    <h1>Guess the Word in Spanish</h1>
    <p id="score">Score: 0</p>
    <img id="image" src="" alt="Guess the object">
    <br>
    <div id="options"></div>
    <p id="result"></p>
    <button onclick="nextImage();">Next</button>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;
    let score = 0;
    let rounds = 0;
    const maxRounds = 5;


    async function startGame() {
      resetGame();
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      await loadJSON();
    }

    async function loadJSON() {
      try {
        const response = await fetch('data/wordimg.json');
        data = await response.json();
        nextImage();
      } catch (error) {
        console.error("Error loading JSON:", error);
      }
    }

    function nextImage() {
      if (data.length === 0) return;
      
      // Get a random item that hasn't been used recently
      let availableItems = data.filter(item => !item.used);
      if (availableItems.length === 0) {
        // Reset used status if all items have been used
        data.forEach(item => item.used = false);
        availableItems = data;
      }
      
      currentIndex = Math.floor(Math.random() * availableItems.length);
      const currentItem = availableItems[currentIndex];
      currentItem.used = true;
      
      // Update image with proper path
      const imageElement = document.getElementById('image');
      imageElement.src = currentItem.src;
      imageElement.onerror = function() {
        console.error('Failed to load image:', currentItem.src);
        this.src = 'images/placeholder.jpg'; // Fallback image
      };
      
      document.getElementById('result').innerText = '';
      generateOptions();
    }

    function generateOptions() {
      let optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      let correctAnswer = data[currentIndex].answer;
      let allOptions = [...data.map(item => item.answer)];
      let shuffledOptions = [correctAnswer];
      
      while (shuffledOptions.length < 3) {
        let randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
        if (!shuffledOptions.includes(randomOption)) {
          shuffledOptions.push(randomOption);
        }
      }

      shuffledOptions.sort(() => Math.random() - 0.5);

      shuffledOptions.forEach(option => {
        let button = document.createElement('button');
        button.innerText = option;
        button.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(button);
      });
    }

    async function submitScore(score) {
      try {
        const res = await fetch('/api/score/guess', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ score })
        });

        if (res.ok) {
          console.log('Score submitted!');
        } else {
          console.error('Failed to submit score');
        }
      } catch (err) {
        console.error('Error submitting score:', err);
      }
    }
    function resetGame() {
      score = 0;
      rounds = 0;
      document.getElementById("score").innerText = `Score: ${score}`;
    }


    function checkAnswer(selectedOption) {
      let correctAnswer = data[currentIndex].answer;

      if (selectedOption === correctAnswer) {
        document.getElementById('result').innerText = 'ðŸŽ‰ Correct!';
        score++;
      } else {
        document.getElementById('result').innerText = `âŒ Wrong! The correct answer is ${correctAnswer}`;
        score = Math.max(0, score - 1);
      }

      document.getElementById('score').innerText = `Score: ${score}`;
      rounds++;

      if (rounds >= maxRounds) {
        alert("Game Over! Final score: " + score);
        submitScore(score);
        document.getElementById("game-container").style.display = "none";
        document.getElementById("start-screen").style.display = "flex";
        resetGame();
      }
    }

  </script>

<button id="notepadButton">
  <img src="dasgbrd/sticky notes.png" alt="Note" style="width: 30px; height: 30px;">
</button>


<!-- Modal -->
<div id="modalContainer">
  <div class="modal" id="notepadModal">
    <header>
      <h1>Notepad</h1>
      <div class="buttons">
        <button id="saveNote">Save</button>
        <button id="loadNote">Load</button>
        <button id="toggleMode">Dark Mode</button>
        <button id="closeModal">Close</button>
      </div>
    </header>
    <div class="editor-toolbar">
      <button id="boldBtn">B</button>
      <button id="italicBtn">I</button>
      <button id="underlineBtn">U</button>
      <button id="highlightBtn">Highlight</button>
    </div>
    <div id="notepad" contenteditable="true" placeholder="Start typing your notes here..."></div>
  </div>
</div>

<script>
  const notepadButton = document.getElementById("notepadButton");
  const modalContainer = document.getElementById("modalContainer");
  const notepadModal = document.getElementById("notepadModal");
  const closeModalButton = document.getElementById("closeModal");
  const toggleModeButton = document.getElementById("toggleMode");

  notepadButton.onclick = () => {
    modalContainer.style.display = "flex";
    const savedNote = localStorage.getItem("note");
    if (savedNote) {
      document.getElementById("notepad").innerHTML = savedNote;
    }
  };

  closeModalButton.onclick = () => {
    modalContainer.style.display = "none";
  };

  let isDragging = false, offsetX, offsetY;
  notepadModal.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - notepadModal.getBoundingClientRect().left;
    offsetY = e.clientY - notepadModal.getBoundingClientRect().top;
  });

  window.addEventListener('mousemove', e => {
    if (isDragging) {
      notepadModal.style.left = `${e.clientX - offsetX}px`;
      notepadModal.style.top = `${e.clientY - offsetY}px`;
    }
  });

  window.addEventListener('mouseup', () => isDragging = false);

  toggleModeButton.onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
  };

  // Save note to MongoDB
    document.getElementById("saveNote").onclick = async () => {
      const noteContent = document.getElementById("notepad").innerHTML;
      if (noteContent.trim()) {
        const response = await fetch('/api/save-note', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: noteContent })
        });
        const result = await response.json();
        alert(result.message || "Note saved!");
      } else {
        alert("Cannot save an empty note!");
      }
    };

    // Load note from MongoDB
    document.getElementById("loadNote").onclick = async () => {
      const response = await fetch('/api/load-note');
      const data = await response.json();
      document.getElementById("notepad").innerHTML = data.note || '';
    };

  document.getElementById("boldBtn").onclick = () => document.execCommand('bold');
  document.getElementById("italicBtn").onclick = () => document.execCommand('italic');
  document.getElementById("underlineBtn").onclick = () => document.execCommand('underline');
  document.getElementById("highlightBtn").onclick = () => document.execCommand('backColor', false, 'yellow');
</script>
