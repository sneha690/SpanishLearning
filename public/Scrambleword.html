<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spanish Word Scramble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #a78bfa);
      color: white;
    }
    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .word-box {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 8px;
      background: #6d28d9;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #5b21b6;
    }
    .timer {
      font-size: 20px;
      color: #ffdd57;
      margin-top: 10px;
    }
    #message {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî§ Spanish Word Scramble</h1>
    <p>Unscramble the word before time runs out!</p>
    <div class="word-box" id="scrambledWord"></div>
    <input type="text" id="userInput" placeholder="Type your answer here" />
    <br/>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextWord()">Next Word</button>
    <p class="timer">Time Left: <span id="time">30</span> sec</p>
    <p id="message"></p>
    <p>Score: <span id="score">0</span></p>
    <button onclick="resetGame()">üîÅ Restart</button>

  </div>

  <script>
    let words = [];
    let currentWord = "";
    let scrambled = "";
    let score = 0;
    let timeLeft = 30;
    let timer;

    async function loadWords() {
      try {
        const response = await fetch('data/scarmbword.json');
        words = await response.json();
        startGame();
      } catch (err) {
        console.error('Failed to load JSON:', err);
      }
    }

    function shuffleWord(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function startGame() {
      const wordObj = words[Math.floor(Math.random() * words.length)];
      currentWord = wordObj.spanish;
      scrambled = shuffleWord(currentWord);
      document.getElementById("scrambledWord").innerText = scrambled;
      document.getElementById("message").innerText = "Hint: " + wordObj.hint;
      document.getElementById("userInput").value = "";
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById("time").innerText = timeLeft;
      timer = setInterval(countdown, 1000);
    }

    function countdown() {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
      } else {
        clearInterval(timer);
        alert("Time's up! The correct word was: " + currentWord);
        startGame();
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("userInput").value.trim().toLowerCase();
      if (userAnswer === currentWord) {
        score++;
        document.getElementById("score").innerText = score;

        if (score >= 5) {
          clearInterval(timer);
          alert("üéâ You've completed the challenge! Final score: " + score);
          submitScore(score);
        } else {
          alert("Correct! üéâ");
          startGame();
        }
      } else {
        alert("Incorrect! Try again.");
      }
    }


    function nextWord() {
      startGame();
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").innerText = score;
      startGame();
    }


    async function submitScore(score) {
      try {
        const res = await fetch('/api/score/word', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ score })
        });

        if (res.ok) {
          console.log('Score submitted!');
        } else {
          console.error('Failed to submit score');
        }
      } catch (err) {
        console.error('Error submitting score:', err);
      }
    }


    loadWords(); // Start after loading JSON
  </script>

<!-- Notepad Button & Modal -->
<style>
  /* Floating Button */
  #notepadButton {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: transparent;
    border-radius: 50%;
    color: white;
    font-size: 30px;
    border: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: none;
    z-index: 9999;
    transition: background 0.3s ease;
  }

  #notepadButton:hover {
    background: linear-gradient(135deg, #ccb6ff, #8145d5);
  }

  /* Modal Background */
  #modalContainer {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
    z-index: 9998;
    backdrop-filter: blur(6px);
  }

  /* Modal Box */
  .modal {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    width: 90%;
    max-width: 520px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: absolute;
    cursor: move;
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #000;
  }

  .modal header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  }

  .buttons, .editor-toolbar {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .buttons button, .editor-toolbar button {
    background: rgba(255, 255, 255, 0.25);
    color: #000;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  }

  }

  .dark-mode #notepad {

  }

  .dark-mode .editor-toolbar button {

    color: #fff;
  }

  .dark-mode .editor-toolbar button:hover {
    background: rgba(150, 150, 150, 0.4);

<!-- Button -->
<button id="notepadButton">
  <img src="dasgbrd/sticky notes.png" alt="Note" style="width: 30px; height: 30px;">
</button>


<!-- Modal -->
<div id="modalContainer">
  <div class="modal" id="notepadModal">
    <header>
      <h1>Notepad</h1>
      <div class="buttons">
        <button id="saveNote">Save</button>
        <button id="loadNote">Load</button>
        <button id="toggleMode">Dark Mode</button>
        <button id="closeModal">Close</button>
      </div>
    </header>
    <div class="editor-toolbar">
      <button id="boldBtn">B</button>
      <button id="italicBtn">I</button>
      <button id="underlineBtn">U</button>
      <button id="highlightBtn">Highlight</button>
    </div>
    <div id="notepad" contenteditable="true" placeholder="Start typing your notes here..."></div>
  </div>
</div>

<script>
  const notepadButton = document.getElementById("notepadButton");
  const modalContainer = document.getElementById("modalContainer");
  const notepadModal = document.getElementById("notepadModal");
  const closeModalButton = document.getElementById("closeModal");
  const toggleModeButton = document.getElementById("toggleMode");

  notepadButton.onclick = () => {
    modalContainer.style.display = "flex";
    const savedNote = localStorage.getItem("note");
    if (savedNote) {
      document.getElementById("notepad").innerHTML = savedNote;
    }
  };

  closeModalButton.onclick = () => {
    modalContainer.style.display = "none";
  };

  let isDragging = false, offsetX, offsetY;
  notepadModal.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - notepadModal.getBoundingClientRect().left;
    offsetY = e.clientY - notepadModal.getBoundingClientRect().top;
  });

  window.addEventListener('mousemove', e => {
    if (isDragging) {
      notepadModal.style.left = `${e.clientX - offsetX}px`;
      notepadModal.style.top = `${e.clientY - offsetY}px`;
    }
  });

  window.addEventListener('mouseup', () => isDragging = false);

  toggleModeButton.onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
  };

  // Save note to MongoDB
    document.getElementById("saveNote").onclick = async () => {
      const noteContent = document.getElementById("notepad").innerHTML;
      if (noteContent.trim()) {
        const response = await fetch('/api/save-note', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: noteContent })
        });
        const result = await response.json();
        alert(result.message || "Note saved!");
      } else {
        alert("Cannot save an empty note!");
      }
    };

    // Load note from MongoDB
    document.getElementById("loadNote").onclick = async () => {
      const response = await fetch('/api/load-note');
      const data = await response.json();
      document.getElementById("notepad").innerHTML = data.note || '';
    };

  document.getElementById("boldBtn").onclick = () => document.execCommand('bold');
  document.getElementById("italicBtn").onclick = () => document.execCommand('italic');
  document.getElementById("underlineBtn").onclick = () => document.execCommand('underline');
  document.getElementById("highlightBtn").onclick = () => document.execCommand('backColor', false, 'yellow');
</script>


</body>
</html>
