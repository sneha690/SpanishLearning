<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spanish Word Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a78bfa, #d8b4fe);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .game-info {
      margin: 10px 0;
      font-size: 18px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .column {
      width: 200px;
    }
    .word {
      background: rgba(255, 255, 255, 0.2);
      margin: 10px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .word:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    .word.selected {
      border: 2px solid #fff;
    }
    .word.matched {
      background-color: #34d399;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6d28d9;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Match the Spanish Word to English</h1>
  <div class="game-info">Score: <span id="score">0</span> | Time Left: <span id="time">60</span>s</div>
  <div class="container">
    <div class="column" id="english-column"></div>
    <div class="column" id="spanish-column"></div>
  </div>
  <button class="reset-btn" onclick="startGame()">ðŸ”„ Restart Game</button>

  <script>
    let wordList = [];
    let selectedWord = null;
    let score = 0;
    let timeLeft = 60;
    let timer;

    async function loadWords() {
      const res = await fetch('data/vocab.json');
      wordList = await res.json();
      startGame();
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      clearInterval(timer);
      score = 0;
      timeLeft = 60;
      document.getElementById('score').textContent = score;
      document.getElementById('time').textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up! Your final score: " + score);
          submitScore(score); // âœ… send score to backend
        }
      }, 1000);

      const englishCol = document.getElementById('english-column');
      const spanishCol = document.getElementById('spanish-column');
      englishCol.innerHTML = '';
      spanishCol.innerHTML = '';

      const roundWords = shuffle(wordList).slice(0, 8);
      const englishWords = [...roundWords];
      const spanishWords = shuffle([...roundWords]);

      englishWords.forEach(item => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = item.english;
        div.dataset.match = item.spanish;
        div.onclick = () => handleClick(div);
        englishCol.appendChild(div);
      });

      spanishWords.forEach(item => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = item.spanish;
        div.dataset.match = item.english;
        div.onclick = () => handleClick(div);
        spanishCol.appendChild(div);
      });
    }
    
    async function submitScore(score) {
      try {
        const res = await fetch('/api/score/match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ score })
        });

        if (res.ok) {
          console.log('Score submitted successfully!');
        } else {
          console.error('Score submission failed.');
        }
      } catch (err) {
        console.error('Error submitting score:', err);
      }
    }


    function handleClick(element) {
      if (!selectedWord) {
        selectedWord = element;
        selectedWord.classList.add("selected");
      } else {
        if (selectedWord.dataset.match === element.textContent) {
          selectedWord.classList.add("matched");
          element.classList.add("matched");
          score++;
          document.getElementById("score").textContent = score;
        }
        selectedWord.classList.remove("selected");
        selectedWord = null;
      }
    }

    loadWords();
  </script>

<!-- Notepad Button & Modal -->
<style>
  /* Floating Button */

    position: fixed;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: transparent;
    border-radius: 50%;
    color: white;

    border: none;
    cursor: pointer;
    display: flex;

<!-- Button -->
<button id="notepadButton">
  <img src="dasgbrd/sticky notes.png" alt="Note" style="width: 30px; height: 30px;">
</button>


<!-- Modal -->
<div id="modalContainer">
  <div class="modal" id="notepadModal">
    <header>
      <h1>Notepad</h1>
      <div class="buttons">
        <button id="saveNote">Save</button>
        <button id="loadNote">Load</button>
        <button id="toggleMode">Dark Mode</button>
        <button id="closeModal">Close</button>
      </div>
    </header>
    <div class="editor-toolbar">
      <button id="boldBtn">B</button>
      <button id="italicBtn">I</button>
      <button id="underlineBtn">U</button>
      <button id="highlightBtn">Highlight</button>
    </div>
    <div id="notepad" contenteditable="true" placeholder="Start typing your notes here..."></div>
  </div>
</div>

<script>
  const notepadButton = document.getElementById("notepadButton");
  const modalContainer = document.getElementById("modalContainer");
  const notepadModal = document.getElementById("notepadModal");
  const closeModalButton = document.getElementById("closeModal");
  const toggleModeButton = document.getElementById("toggleMode");

  notepadButton.onclick = () => {
    modalContainer.style.display = "flex";
    const savedNote = localStorage.getItem("note");
    if (savedNote) {
      document.getElementById("notepad").innerHTML = savedNote;
    }
  };

  closeModalButton.onclick = () => {
    modalContainer.style.display = "none";
  };

  let isDragging = false, offsetX, offsetY;
  notepadModal.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - notepadModal.getBoundingClientRect().left;
    offsetY = e.clientY - notepadModal.getBoundingClientRect().top;
  });

  window.addEventListener('mousemove', e => {
    if (isDragging) {
      notepadModal.style.left = `${e.clientX - offsetX}px`;
      notepadModal.style.top = `${e.clientY - offsetY}px`;
    }
  });

  window.addEventListener('mouseup', () => isDragging = false);

  toggleModeButton.onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
  };

  // Save note to MongoDB
    document.getElementById("saveNote").onclick = async () => {
      const noteContent = document.getElementById("notepad").innerHTML;
      if (noteContent.trim()) {
        const response = await fetch('/api/save-note', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: noteContent })
        });
        const result = await response.json();
        alert(result.message || "Note saved!");
      } else {
        alert("Cannot save an empty note!");
      }
    };

    // Load note from MongoDB
    document.getElementById("loadNote").onclick = async () => {
      const response = await fetch('/api/load-note');
      const data = await response.json();
      document.getElementById("notepad").innerHTML = data.note || '';
    };

  document.getElementById("boldBtn").onclick = () => document.execCommand('bold');
  document.getElementById("italicBtn").onclick = () => document.execCommand('italic');
  document.getElementById("underlineBtn").onclick = () => document.execCommand('underline');
  document.getElementById("highlightBtn").onclick = () => document.execCommand('backColor', false, 'yellow');
</script>
