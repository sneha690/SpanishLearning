<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #d8b4fe, #a78bfa);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column; /* Stacks elements vertically */
      transition: background 0.3s ease-in-out;
      scroll-behavior: smooth;
    }

    #particles-js, #game-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .profile-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      color: #6d28d9;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .scores {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 15px;
    }

    .logout {
      margin-top: 25px;
    }

    .logout a {
      color: #ffe08a;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h1>ðŸ‘¤ User Profile</h1>
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>

    <div class="scores">
      <h2>ðŸŽ® Game Scores</h2>
      <p>Match Game: <span id="matchScore">0</span></p>
      <p>Verb Game: <span id="verbScore">0</span></p>
      <p>Scramble Word: <span id="scrambleScore">0</span></p>
      <p>Guess Game: <span id="guessScore">0</span></p>
    </div>

    <div class="logout">
      <a href="/logout">Logout</a>
    </div>
  </div>

  <script>
    async function loadProfile() {
      try {
        const response = await fetch('/api/profile', {
            method: 'GET',
            credentials: 'include'
            });
        if (!response.ok) {
          throw new Error('Not logged in or session expired');
        }

        const data = await response.json();
        document.getElementById('fullName').textContent = data.fullName;
        document.getElementById('email').textContent = data.email;
        document.getElementById('username').textContent = data.username;

        document.getElementById('matchScore').textContent = data.scores.match;
        document.getElementById('verbScore').textContent = data.scores.verb;
        document.getElementById('scrambleScore').textContent = data.scores.Scrambleword;
        document.getElementById('guessScore').textContent = data.scores.guess;
      } catch (error) {
        alert('Please login to view your profile');
        window.location.href = '/';
      }
    }
    
    

    loadProfile();
  </script>
</body>
</html>
