<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Leaderboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #d8b4fe, #a78bfa);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column; /* This will arrange the elements vertically */
      transition: background 0.3s ease-in-out;
      scroll-behavior: smooth;
    }

    #particles-js, #game-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      color: #6d28d9;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: block;
    }

    select {
      font-size: 1em;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: rgb(197, 104, 255);
      border-radius: 10px;
      border: none;
      width: 50%;
      margin: 10px 0;
      transition: background 0.3s ease;
    }

    select:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .loading {
      display: none;
      margin: 20px;
      color: #ffdd57;
    }

    .error {
      display: none;
      margin: 20px;
      color: #ef4444;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #4b5563;
    }

    tr:nth-child(even) {
      background-color: #374151;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>üèÜ Game Leaderboard</h2>

  <label for="game-select">Choose a game:</label>
  <select id="game-select">
    <option value="match">Match</option>
    <option value="verb">Verb</option>
    <option value="Scrambleword">Word</option>
    <option value="guess">Guess</option>
  </select>

  <div class="loading" id="loading">Loading leaderboard...</div>
  <div class="error" id="error"></div>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let refreshInterval;
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');

    async function loadLeaderboard(game) {
      loadingElement.style.display = 'block';
      errorElement.style.display = 'none';
      console.log(`Loading leaderboard for game: ${game}`);

      try {
        const response = await fetch(`/api/leaderboard/${game}`);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Received leaderboard data:', data);
        
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          console.log('No scores found for this game');
          tbody.innerHTML = '<tr><td colspan="3">No scores yet! Play a game to see your score here.</td></tr>';
        } else {
          console.log(`Displaying ${data.length} leaderboard entries`);
          data.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.rank}</td>
              <td>${entry.username}</td>
              <td>${entry.score}</td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (error) {
        console.error('Error loading leaderboard:', error);
        errorElement.textContent = `Failed to load leaderboard: ${error.message}`;
        errorElement.style.display = 'block';
      } finally {
        loadingElement.style.display = 'none';
      }
    }

    function startAutoRefresh(game) {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      console.log(`Starting auto-refresh for game: ${game}`);
      refreshInterval = setInterval(() => {
        console.log('Auto-refreshing leaderboard...');
        loadLeaderboard(game);
      }, 5000); // Refresh every 5 seconds
    }

    const select = document.getElementById("game-select");
    select.addEventListener("change", () => {
      const game = select.value;
      console.log(`Game selection changed to: ${game}`);
      loadLeaderboard(game);
      startAutoRefresh(game);
    });

    // Load initial leaderboard and start auto-refresh
    const initialGame = select.value;
    console.log('Initializing leaderboard with game:', initialGame);
    loadLeaderboard(initialGame);
    startAutoRefresh(initialGame);

    // Clean up interval when page is unloaded
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    });
  </script>

</body>
</html>
