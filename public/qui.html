<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="sty.css" />
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div id="home" class="flex-center flex-column">
            <h1>Quiz</h1>
            <a class="btn" href="#" onclick="categoryPage()">Play</a>
        </div>
        
        <!-- Category Selection Page -->
        <div id="categories" class="flex-center flex-column hidden">
            <h2 id="selectCategoryTitle">Select a Category</h2>
            <div class="category-buttons-container">
                <button id="activities-btn" class="btn category-btn">Activities</button>
                <button id="adjectives1-btn" class="btn category-btn">Adjectives 1</button>
                <button id="adjectives2-btn" class="btn category-btn">Adjectives 2</button>
                <button id="adventures-btn" class="btn category-btn">Adventures</button>
                <button id="adverbs-btn" class="btn category-btn">Adverbs</button>
                <button id="verbs-btn" class="btn category-btn">Verbs</button>
                <button id="animals-btn" class="btn category-btn">Animals</button>
                <button id="birds-btn" class="btn category-btn">Birds</button>
                <button id="months-btn" class="btn category-btn">Months of the year</button>
                <button id="work-btn" class="btn category-btn">Work</button>
                <button id="family-btn" class="btn category-btn">Family</button>
            </div>
            <a id="goHomeButton" class="btn" href="#" onclick="homePage()">Go Home</a>
        </div>

        <!-- Game Page -->
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>

        

        <!-- End Page -->
        <div id="end" class="flex-center flex-column hidden">
            <h1 id="finalScore">Your Score</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name" />
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveScore(event)" disabled>Save</button>
            </form>
            <button class="btn" id="reviewBtn" onclick="toggleEvaluation()">Question Review</button>
            <div id="evaluation" class="hidden">
                <h3>Your Answers</h3>
                <div id="reviewContent"></div>
            </div>
            <a class="btn" href="#" onclick="categoryPage()">Play Again</a>
            <a class="btn" href="#" onclick="homePage()">Go Home</a>
        </div>
    </div>

    <script src="testquiz.js"></script>
    

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/02/15/20250202152007-XC1SNJN7.js"></script>

<!-- Notepad Button & Modal -->
<style>
    /* Floating Button */
    #notepadButton {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: transparent;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: none;
      z-index: 9999;
      transition: background 0.3s ease;
    }
  
    #notepadButton:hover {
      background: linear-gradient(135deg, #ccb6ff, #8145d5);
    }
  
    /* Modal Background */
    #modalContainer {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9998;
      backdrop-filter: blur(6px);
    }
  
    /* Modal Box */
    .modal {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: absolute;
      cursor: move;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #000;
    }
  
    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
  
    .buttons, .editor-toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  
    .buttons button, .editor-toolbar button {
      background: rgba(255, 255, 255, 0.25);
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .buttons button:hover, .editor-toolbar button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  
    #notepad {
      width: 100%;
      max-height: 400px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      color: #000;
      font-size: 15px;
    }
  
    /* Dark Mode */
    .dark-mode .modal {
      background: rgba(34, 34, 34, 0.8);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  
    .dark-mode #notepad {
      background-color: rgba(60, 60, 60, 0.5);
      color: #fff;
    }
  
    .dark-mode .buttons button,
    .dark-mode .editor-toolbar button {
      background: rgba(100, 100, 100, 0.3);
      color: #fff;
    }
  
    .dark-mode .buttons button:hover,
    .dark-mode .editor-toolbar button:hover {
      background: rgba(150, 150, 150, 0.4);
    }
  </style>
  
  
  <!-- Button -->
  <button id="notepadButton">
    <img src="dasgbrd/sticky notes.png" alt="Note" style="width: 30px; height: 30px;">
  </button>
  
  
  <!-- Modal -->
  <div id="modalContainer">
    <div class="modal" id="notepadModal">
      <header>
        <h1>Notepad</h1>
        <div class="buttons">
          <button id="saveNote">Save</button>
          <button id="loadNote">Load</button>
          <button id="toggleMode">Dark Mode</button>
          <button id="closeModal">Close</button>
        </div>
      </header>
      <div class="editor-toolbar">
        <button id="boldBtn">B</button>
        <button id="italicBtn">I</button>
        <button id="underlineBtn">U</button>
        <button id="highlightBtn">Highlight</button>
      </div>
      <div id="notepad" contenteditable="true" placeholder="Start typing your notes here..."></div>
    </div>
  </div>
  
  <script>
    const notepadButton = document.getElementById("notepadButton");
    const modalContainer = document.getElementById("modalContainer");
    const notepadModal = document.getElementById("notepadModal");
    const closeModalButton = document.getElementById("closeModal");
    const toggleModeButton = document.getElementById("toggleMode");
  
    notepadButton.onclick = () => {
      modalContainer.style.display = "flex";
      const savedNote = localStorage.getItem("note");
      if (savedNote) {
        document.getElementById("notepad").innerHTML = savedNote;
      }
    };
  
    closeModalButton.onclick = () => {
      modalContainer.style.display = "none";
    };
  
    let isDragging = false, offsetX, offsetY;
    notepadModal.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - notepadModal.getBoundingClientRect().left;
      offsetY = e.clientY - notepadModal.getBoundingClientRect().top;
    });
  
    window.addEventListener('mousemove', e => {
      if (isDragging) {
        notepadModal.style.left = `${e.clientX - offsetX}px`;
        notepadModal.style.top = `${e.clientY - offsetY}px`;
      }
    });
  
    window.addEventListener('mouseup', () => isDragging = false);
  
    toggleModeButton.onclick = function() {
      document.body.classList.toggle("dark-mode");
      this.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
    };
  
    // Save note to MongoDB
      document.getElementById("saveNote").onclick = async () => {
        const noteContent = document.getElementById("notepad").innerHTML;
        if (noteContent.trim()) {
          const response = await fetch('/api/save-note', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: noteContent })
          });
          const result = await response.json();
          alert(result.message || "Note saved!");
        } else {
          alert("Cannot save an empty note!");
        }
      };
  
      // Load note from MongoDB
      document.getElementById("loadNote").onclick = async () => {
        const response = await fetch('/api/load-note');
        const data = await response.json();
        document.getElementById("notepad").innerHTML = data.note || '';
      };
  
    document.getElementById("boldBtn").onclick = () => document.execCommand('bold');
    document.getElementById("italicBtn").onclick = () => document.execCommand('italic');
    document.getElementById("underlineBtn").onclick = () => document.execCommand('underline');
    document.getElementById("highlightBtn").onclick = () => document.execCommand('backColor', false, 'yellow');
  </script>


</body>
</html>
